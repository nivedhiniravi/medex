<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  
}


.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  
}
#message {
  display:none;
  color: #000;
  position: relative;
  padding: 5px;
  margin-top: 100px;
}

#message p {
  padding: 5px 15px;
  font-size: 15px;
}
</style>




</head>
<body>

  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-danger">HOME</a>
    <a href="login.html" class="btn btn-danger">PATIENT</a>
    <a href="#" class="btn btn-danger">DOCTOR</a>
	<a href="#" class="btn btn-danger">MEDEX ADMIN</a>
    <a href="#" class="btn btn-danger">ABOUT US</a>
    <a href="#" class="btn btn-danger">CONTACT US</a>
  </div>

<div class="container col-xs-3 col-xs-offset-5" >
  <form action="reg" method="post">
   <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password"  class="form-control" id="pwd" placeholder="Enter password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
    </div>
    <div class="form-group">
      <label for="First name">First name :</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter First name" name="fname" >
    </div>
 <div class="form-group">
      <label for="Last name">Last name :</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter Last name" name="lname" required>
    </div>

   
<div class="form-group">
      <label for="Gender">Gender:</label><br>
	<input type="radio" name="gender" id="gender" value="Male">Male<br>
	<input type="radio" name="gender" id="gender" value="FeMale">Female<br>
   </div>
    <div class="form-group">
      <label for="Age">Age:</label>
      <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age" >
    </div>
     <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <input type="text" class="form-control" id="qualification" placeholder="Enter Qualification" name="qualification" >
      </div>
    <div class="form-group">
        <label for="Specialization">Specialization:</label>
        <input type="text" class="form-control" id="specialization" placeholder="Enter Specialization" name="specialization" >
      </div>
     
    <div class="form-group">
      <label for="Contact Number">Contact Number:</label>
      <input type="text" class="form-control" id="contact_no" placeholder="Enter Contact Number" name="contact_no" >
    </div>
  <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" >
   </div>
  <div class="form-group">
      <label for="address">Address:</label>
      <textarea rows="5" class="form-control" id="address" placeholder="Enter Address" name="address" ></textarea>
   </div>
<div class="form-group">
      <label for="Zipcode">Zipcode:</label>
      <input type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode" name="zipcode" >
    </div>
<div class="form-group">
      <label for="City">City:</label>
      <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" >
    </div>
    <input type="submit" class="btn btn-danger" value="Register"  >
<input type="reset" class="btn btn-danger" value="Reset" >

  </form>
</div>

            <div id="message">
  
  <p id="letter" class="invalid">A <b>Lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>Uppercase</b> letter</p>
  <p id="number" class="invalid">A <b>Number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>

<script type="text/javascript">
var myInput = document.getElementById("pwd");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");


myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}


myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}


myInput.onkeyup = function() {
 
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
 
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
   
</script>

</body>
</html>
