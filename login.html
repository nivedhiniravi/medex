<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>



  
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-danger">HOME</a>
    <a href="login.html" class="btn btn-danger">PATIENT</a>
    <a href="#" class="btn btn-danger">DOCTOR</a>
	<a href="#" class="btn btn-danger">MEDEX ADMIN</a>
    <a href="#" class="btn btn-danger">ABOUT US</a>
    <a href="#" class="btn btn-danger">CONTACT US</a>
  </div>

<br><br><br><br><br><br>
<div class="container col-xs-3 col-xs-offset-5" >
  <form action="patienthome.html" method="post">
    <div class="form-group">
      <label for="login_id">Your Login Id (Required):</label>
      <input type="text" class="form-control" id="login_id" placeholder="Enter login Id" name="login_id" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" >
    </div>

    
<input type="submit" class="btn btn-danger" value="Sign In" onclick="validate();">
<input type="reset" class="btn btn-danger" value="Reset" >
<a href="Register.html" class="btn btn-danger" role="button">Register for Free</a>

  </form>
</div>
<script type="text/javascript">
            function validate()
            {
                var a = document.getElementById("login_id");
                var b = document.getElementById("pwd");
				
				if(a.value.length<=0 && b.value.length<=0)
				window.alert("Error:Login Id and Password Cannot be Blank");
				else if(b.value.length<=0) 
				window.alert("Error:Password Cannot be Blank");
				else if(a.value.length<=0) 
				window.alert("Error:Login Id Cannot be Blank");
				
		}
		
</script>

</body>
</html>
